components:
  parameters:
    cart_include:
      name: include
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
          enum: [ items ]
  schemas:
    cart_include:
      description: Included is an array of resources that are included in the response.
      type: object
      properties:
        items:
          description: The cart items associated with a cart.
          type: array
          items:
            $ref: '#/components/schemas/CartItemsObjectResponse'
    CartItemsObjectResponse:
      title: Cart Items Object Response
      anyOf:
        - $ref: "#/components/schemas/CartItemObject"
        - $ref: "#/components/schemas/SubscriptionItemObject"
        - $ref: "#/components/schemas/CustomItemObject"
        - $ref: "#/components/schemas/PromotionItemObject"
    CartsResponse:
      properties:
        data:
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/CartItemsObjectResponse'
  securitySchemes:
    bearerAuth:
      type: http
      name: Authorization
      in: header
      scheme: bearer