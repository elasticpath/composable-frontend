name: Generate Examples

on:
  push:
    branches-ignore:
      - main
      - changeset-release/main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Create latest examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: yarn

      - name: Build Latest CLI and generate examples
        run: yarn examples

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'chore: generate latest examples'
          committer_name: GitHub Actions
          committer_email: 41898282+github-actions[bot]@users.noreply.github.com
          default_author: github_actions
          add: '*'

  run-e2e-basic:
    name: Run e2e tests for examples
    needs: build
    defaults:
      run:
        working-directory: examples/basic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: Bhacaz/checkout-files@v2
        with:
          files: examples/basic
          branch: ${{ github.sha }}
      - name: Make .env.test file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_NEXT_PUBLIC_EPCC_CLIENT_ID: ${{ secrets.TEST_EPCC_CLIENT_ID }}
          envkey_EPCC_CLIENT_SECRET: ${{ secrets.TEST_EPCC_CLIENT_SECRET }}
          envkey_NEXT_PUBLIC_EPCC_ENDPOINT_URL: ${{ secrets.TEST_EPCC_ENDPOINT_URL }}
          envkey_NEXT_PUBLIC_COOKIE_PREFIX_KEY: ${{ secrets.TEST_COOKIE_PREFIX_KEY }}
          envkey_NEXT_PUBLIC_DEMO_PROMO_ID: ${{ secrets.TEST_DEMO_PROMO_ID }}
          envkey_NEXT_PUBLIC_DEMO_NODE_ID: ${{ secrets.TEST_DEMO_NODE_ID }}
          directory: .
          file_name: .env.test
      - name: LS Working directory
        run: |
          ls -la
          cat package.json
          echo "value $GITHUB_SHA"
      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: yarn --ignore-scripts

      - name: Build Latest CLI and generate examples
        run: yarn test:ci:e2e